<table class="kmd-datepicker-year">
    <tr data-ng-repeat="trimester in vm.years">
        <td data-ng-repeat="year in trimester">
            <div class="kmd-button"
                 data-ng-bind="year.label"
                 data-ng-mousedown="vm.selectYear($event, year.year)">
            </div> 
        </td>
    </tr>
</table>
